<div class="container app">
    <div class="row">
        <div class="col-sm-8">
          <h1>{{title}}</h1>
        </div>
        <div class="col-sm-4"> 
          <div class="alert alert-success alert-dismissable" *ngIf="msg">
              <a href="#" class="close" (click)="closeAlert()">&times;</a>
              Mensaje aqui!
          </div>
        </div>
    </div>
    <div class="col sm-8">
      <h2>Datos Empleado:</h2>
      <form class="form-horizontal">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">BRM</label>
            <input type="text" class="form-control" id="brm" name="brm" [(ngModel)]="model.brm" placeholder="Ingresa BRM">
          </div>
          <div class="form-group col-md-6">
            <label class="mr-sm-2" for="position">Puesto</label>
        <select class="custom-select mr-sm-2" id="position" name="position" [(ngModel)]="model.position">
          <option selected>Desarrollador FrontEnd Sr</option>
          <option>Desarrollador FrontEnd Jr</option>
        </select>
          </div>
        </div>
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">
              Nombre
            </label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Nombre Completo">
            </div>
        </div>
        <div class="form-group">
          <label  for="formFile" for="name" class="control-label col-sm-2">
            Foto
          </label>
          <div class="col-md-6">
              <input type="file" class="form-control-file" id="photo" name="photo" [(ngModel)]="model.photo">
          </div>
      </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-success" (click)="addEmpleado()">
                  Guadar
              </button>
            </div>
      </div>
      </form>
    </div>
      <div class="col sm-8">
        <h2>Empleados</h2>
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">BRM</th>
              <th scope="col">Puesto</th>
              <th scope="col">Nombre</th>
              <th scope="col">Foto</th>
              <th scope="col">Accion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of empleados; let i = index">
              <th>{{employee.brm}}</th>
              <td>{{employee.position}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.photo}}</td>
              <td><a (click)="editEmpleado()" class="btn btn-warning">Editar</a>
                  <a (click)="deleteEmpleado()" class="btn btn-danger">Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col sm-4" [hidden]="hideUpdate">
        <h2>Actualizar Empleado:</h2>
        <form class="form-horizontal">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">BRM</label>
              <input type="text" class="form-control" id="brm" name="brm" [(ngModel)]="model2.brm" placeholder="Ingresa BRM">
            </div>
            <div class="form-group col-md-6">
              <label class="mr-sm-2" for="position">Puesto</label>
          <select class="custom-select mr-sm-2" id="position" name="position" [(ngModel)]="model2.position">
            <option selected>Desarrollador FrontEnd Sr</option>
            <option>Desarrollador FrontEnd Jr</option>
          </select>
            </div>
          </div>
            <div class="form-group">
              <label for="name" class="control-label col-sm-2">
                Nombre
              </label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name" placeholder="Nombre Completo">
              </div>
          </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success" (click)="updateEmpleado()">
                    Actualizar
                </button>
    
              </div>
    
        </div>
        </form>
      </div>
  
  </div>
